<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>AWS Web Analytics Example</title>
  </head>
  <body>
    <video
      autoplay
      controls
      data-aws-analytics-on="click"
      data-aws-analytics-name="video-click"
      data-aws-analytics-attrs='attr1:attr1_value,attr2:attr2_value'
      src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
    ></video>

    <script
      type="text/javascript"
      src="dist/aws-web-analytics.js"
      id="aws-web-analytics"
      data-id-pool="us-east-1:3c4d1aaf-891a-4c41-9cac-6b6bebe56899"
      data-pinpoint-id="51d2e18dd88148fda4bc67e9f9f4f6a0"
    ></script>
  </body>
</html>
